<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

#header1 /*ON REPEAT*/{
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 35px;
    color: #9b2eb6;;
  }

  *{
    box-sizing: border-box;
  }

  .grid-item5 { /* Grid 5 that will contain the song selection container... this is setting the boundaries*/
    grid-column-start: 1;
    grid-column-end: 3;
    text-align: center;  
    background-color: #363636;
    overflow: hidden;
  }

  .song-container { /* Song container that will be a grid*/
    display: grid;
    background-color: #363636;
    grid-template-columns: repeat(2, auto);
    overflow: hidden;
    text-align: bottom;
  }

  .artistPhoto-container {
    display: grid;
    background-color: #363636;
    width: 100%;
    height: 200px;
    text-align: bottom;
  }


.textHeader-container{
    display: grid;
    background-color: #363636;
    width: 100%;
    height: 15%;
    color: #9b2eb6;
    text-align: bottom;
}

  .song-item { /* Within the song container */
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: auto;
    font-size: 120%;
    text-align: center;
    overflow: hidden;
  }

  .song-item img { /* Size of the images within the container */
    width: 80%;
    height: 80%;
  }

  figcaption {
  color: #9b2eb6;
  text-align: center;
  text-decoration: underline;
  text-decoration-color: #9b2eb6;
}

.vid-container {
    height: 100%;
    width: 100%;
  }

  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }

  @media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}

    .song-container { 
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    }
  

    
    
  }

  @media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
    
  }

  
</style>
</head>
