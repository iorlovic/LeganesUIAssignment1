<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-image: url(https://i.pinimg.com/736x/cb/fb/b7/cbfbb77953aea8c5ca389630b8460ac7.jpg);
    }
    div {
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: 50px;
          color: black;
          text-align: center;
        }
    
    /* first box*/
    .boxed{
        float: left;
        width: 300px;
        border: 10px solid rgb(137, 212, 137);
        padding: 30px;
        margin: 20px;
    }

    /* second box*/
    .boxed2{
        float:right;
        width: 300px;
        border: 10px solid rgb(137, 212, 137);
        padding: 30px;
        margin: 20px;
    }

    /* third box*/
    .boxed3{
        
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
    }
    
    /* following dropdown box*/
    .dropdown{
        float: right;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 20% 80%;
        background-color: #363636;
    }
</style>
</head>

<body>
    
    <div class="grid-container">
        <p style="color: white";font-size="1000px";text-align: center>NAME</p>
    </div>
        <p>account created on ...</p>
    
    <div class="boxed">
        <p id="name">
        
        </p>
        My Favorite Artists
    </div>
    <div class="boxed2">
        Liked Songs
    </div>
    <div class="boxed2">
        My Playlists
    </div>
    
    <div class="dropdown">
        <label for="followers">My Following:</label>

        <select name="followers" id="users">
            <option value="user1">User1</option>
            <option value="user2">User2</option>
            <option value="user3">User3</option>
            <option value="user4">user4</option>
        </select>
    </div>
   
    <script src="scripts.js"></script>
</body>
