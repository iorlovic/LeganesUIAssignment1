<!DOCTYPE html>
<html>
<head>
<style>

    [class*="col-"] {
        width: 100%;
    }

    @media only screen and (min-width: 600px) {
        /* For tablets: */
        .col-s-1 {width: 8.33%;}
        .col-s-2 {width: 16.66%;}
        .col-s-3 {width: 25%;}
        .col-s-4 {width: 33.33%;}
        .col-s-5 {width: 41.66%;}
        .col-s-6 {width: 50%;}
        .col-s-7 {width: 58.33%;}
        .col-s-8 {width: 66.66%;}
        .col-s-9 {width: 75%;}
        .col-s-10 {width: 83.33%;}
        .col-s-11 {width: 91.66%;}
        .col-s-12 {width: 100%;}

        .signUpBox {
            text-align: center;
            vertical-align: center;
            margin: 12.5% auto;
        }
    }

    @media only screen and (min-width: 768px) {
        /* For desktop: */
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

      }
</style>
</head>


<body>
    
    <div class="signUpBox col-s-8 col-6"> <fieldset>
        <h1>Sign up for UI Records!</h1>
        <form action="" method="post">
            <h3>Account Information:</h3>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" value="EX: MusicLover7"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="XXXXXXXX"><br>
            <h3>Personal Information:</h3>
            
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" value="EX: Joe"><br><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="EX: Jones"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" value="EX: 12/05/1999"><br><br>
            <label for="pfp">Profile Image:</label> (button here)
            <br><br>
            <input style="float: right" type="submit" value="Submit">
            
        </form> 
    </fieldset> </div> 
    
</body>
</html>
