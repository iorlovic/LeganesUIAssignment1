<html>
<head>
<style>

            text-align: center;

</head>


<body>
    
    <div class="signUpBox col-s-8 col-6"> <fieldset>
        <h1>Sign up for UI Records!</h1>
        <form action="" method="post">
            <h3>Account Information:</h3>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" value="EX: MusicLover7"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="XXXXXXXX"><br>
            <h3>Personal Information:</h3>
            
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" value="EX: Joe"><br><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="EX: Jones"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="1999-01-01" min="1920-01-01" max="2020-01-01"><br><br>
            <label for="pfp">Profile Image:</label>
            <input type="file" id="pfp" name="pfp">
            <br><br>
            <input style="float: right" type="submit" value="Submit">
            
        </form> 
    </fieldset> </div> 
    
    

</body>

</html>
