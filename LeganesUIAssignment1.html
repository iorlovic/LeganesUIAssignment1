<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

    *{
        box-sizing: border-box;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 20% 80%;
       
        background-color: blue;
       
        max-width: 100vw;
        height: 100vh;

    }

    .grid-container>div {
        background-color: aliceblue;
        border: 1px solid rgba(0, 0, 0, 0.8);
    }
    
    .grid-item2 {
        font-size: 20px;
        
    }
    .grid-item3 {
        font-size: 20px;
        text-align: center;
        grid-column-start: 1;
        grid-column-end: 3;
    }

    .grid-item4 {
        grid-column-start: 1;
        grid-column-end: 3;
        text-align: center;
    }

    .grid-item5 {
        grid-column-start: 1;
        grid-column-end: 3;
        text-align: center;
    }

    .grid-item6 {
        grid-column-start: 1;
        grid-column-end: 3;
        font-size: 20px;
        text-align: center;
        padding: 5px 0;
    }

    .menu-container ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu-container li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #33e54e;
      color: #ffffff;
    }

    .menu-container li:hover {
      background-color: #04731a;
    }

    .link-container ul {
      list-style-type: none;
      padding: 0;
    }

    .link-container li {
      padding: 10px;
    }

    .link-container li:hover {
      background-color: #d1d1d474;
    }

    .creds {
      overflow: hidden;
      height: 100%;
    }

    .creds a {
      float: right;
      display: block;
      color: black;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      width: 50%;
    }

    .creds a:hover {
      background-color: black;
      color: white;
    }

    /* For mobile phones: */
    [class*="col-"] {
    width: 100%;
}

  @media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}

    .grid-container {
        grid-template-columns: 5% 20% 75%;
        grid-template-rows: 10% 80% 10%;
    }
    .grid-item3 {
        text-align: right;
        padding: 5px 0;
        grid-column-start: 3;
        grid-column-end: 4;
    }
    .grid-item4 {
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .grid-item5 {
        grid-column-start: 3;
        grid-column-end: 4;
    }
    .grid-item6 {
        grid-column-start: 1;
        grid-column-end: 4;
    }
    .menu-container ul {
      margin-bottom: 230px;
    }
    .creds a {
        width: auto
    }
  }

  @media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    .grid-container {
        grid-template-columns: 5% 20% 75%;
        grid-template-rows: 10% 80% 10%;
    }
    
  }

  
</style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/12in-Vinyl-LP-Record-Angle.jpg/800px-12in-Vinyl-LP-Record-Angle.jpg" 
            style="width:100%; height:100%;"alt="Logo">
        </div>
        <div class="grid-item2">
            <p style="margin:0; text-align:left;">
            We
            </p>
            <p style="margin:0; text-align:center;">
            Love
            </p>
            <p style="margin:0; text-align:right;">
            Music
            </p>
        </div>
        <div class="grid-item3">
            <div class="creds">
                <a href="#">Log In</a>
                <a href="#">Sign In</a>
            </div>
        </div>
        <div class="grid-item4">
            <h1>Menu</h1>
            <div class="menu-container">
                <ul>
                <li>Nate's Favorites</li>
                <li>Srishti's Favorites</li>
                <li>Ivan's Favorites</li>
                </ul>
                <br>
            </div>
            <div class="link-container">
                <ul>
                <li>Privacy Policy</li>
                <li>Cookies Policy</li>
                </ul>
            </div>
        </div>
        <div class="grid-item5">
            <h1>Songs</h1>
        </div>
        <div class="grid-item6">
            <p> 
                If you're new here, don't forget to create an account to save your favorite songs!
            </p>
        </div>


    </div>
</body>

</html>
