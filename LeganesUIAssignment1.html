  *{
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    margin: 0;
  }

  .grid-container {
    display: grid;
    grid-template-columns: 20% 80%;
    background-color: #363636;
    max-width: 100vw;
    height: 100%;
  }

  .grid-container>div { /* The entire screen */
    border: 1px solid rgba(0, 0, 0, 0.8);
  }
  
  .grid-item1 img { /* The record disk top left*/
    width: 100%;
    height: 100%;
    background-color: #212121;
  }

  .grid-item2 { /* UI Records */
    background-color: #212121;
  }

  .title { /*UI RECORDS TOP left*/
    font-size: 30px;
    text-align: center;
    color: #9b2eb6;
    vertical-align: middle;
    line-height: 0.8;
  }

  .grid-item3 { /* Sign in and Log in texts*/
    font-size: 20px;
    text-align: center;
    grid-column-start: 1;
    grid-column-end: 3;
    background-color: #212121;
  }

  .creds { /* Sign and log*/
    overflow: hidden;
    height: 100%;
  }

  .creds a { /* Controls color and position of sign in and log in*/
    float: right;
    display: block;
    color: white;
    text-align: center;
    padding: 10px 15px;
    text-decoration: none;
    width: 50%;
  }

  .creds a:hover { /* Hover for signin and log */
    background-color: #9b2eb6;
    color: white;
  }

  .grid-item4 { /* Menu */
    grid-column-start: 1;
    grid-column-end: 3;
    text-align: center;
    /*background-color: rgb(224, 86, 189); */
    background-color: #212121;
    color: #9b2eb6;
  }

  .grid-item4 a {
    text-decoration: none;
    color: white;
  }

  .menu-container ul { /* Containter for menu */
    list-style-type: none;
    margin: 0;
    padding: 0;
    }

  .menu-container li { /* Menu container settings  */
    padding: 10px;
    margin-bottom: 10px;
    background-color: #363636;
    color: white;
  }

  .menu-container li:hover { /* Menu for container*/
    background-color: #9b2eb6;
  }


  .link-container ul {
    list-style-type: none;
    padding: 0;
  }

  .link-container li {
    padding: 10px;
    text-align: center;
  }

  .grid-item5 { /* Grid 5 that will contain the song selection container... this is setting the boundaries*/
    grid-column-start: 1;
    grid-column-end: 3;
    text-align: center;  
    height: 80vh;
    background-color: #363636;
  }

  .song-container { /* Song container that will be a grid*/
    display: grid;
    background-color: #363636;
    height: 90%;
    grid-template-columns: repeat(2, auto);
    /*grid-template-rows: repeat(5, auto);*/
    overflow: scroll;
    text-align: bottom;
  }

  .song-container img:hover { /* Hover for song container.... THIS IS WORKING*/
    background-color: #1bf134;
    width: 100%;
    height: 100%;
  }

  .song-item { /* Within the song container */
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: auto;
    font-size: 120%;
    text-align: center;
  }

  .song-item img { /* Size of the images within the container */
    width: 80%;
    height: 80%;
  }

  figcaption {
  color: #9b2eb6;
  text-align: center;
  text-decoration: underline;
  text-decoration-color: #9b2eb6;
}

  #playButton{ /* Play button that will play a sound when clicked on*/ 
    width: 150px;
    height: 75px;
  }

  .grid-item6 {   /* Bottom part... houses if youre new here */
    grid-column-start: 1;
    grid-column-end: 3;
    font-size: 20px;
    text-align: center;
    padding: 0 10px;
    background-color:#212121;
    color: white;
  }

  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }

  @media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}

    .grid-container {
      grid-template-columns: 75px auto 75%;
      grid-template-rows: 10% 80% 10%
    }
    .song-container { 
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    }
    .title {
      font-size: 20px;
      vertical-align: top;
    }
    .grid-item3 {
      text-align: right;
      padding: 5px 0;
      grid-column-start: 3;
      grid-column-end: 4;
    }
    .creds a {
      width: auto
    }
    .grid-item4 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
    .grid-item5 {
      grid-column-start: 3;
      grid-column-end: 4;
   }
    .grid-item6 {
      grid-column-start: 1;
      grid-column-end: 4;
    }
    .menu-container ul {
      margin-bottom: 200px;
    }
    
    
  }

  @media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}

    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    .title {
      font-size: 27px;
    }
    
  }
