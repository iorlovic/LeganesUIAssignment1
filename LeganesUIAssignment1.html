<!DOCTYPE html>

    <title> </title>

<style>
  #header1 {
    color:rgb(234, 210, 210)8;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 20px;
    -webkit-text-stroke-width: .5px;
    -webkit-text-stroke-color: rgb(182, 138, 197);
    
  }

  #header2 {
    font-family: Baskerville;
    font-size: 30px;
    color: #9b2eb6;
    text-shadow: -5px -3px 0 rgb(216, 103, 236), 1px -1px 0 rgb(208, 197, 197), -1px 1px 0 rgb(221, 210, 210), 1px 1px 0 #000;
  }

  #header3 {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 30px;
    color: #9b2eb6;;
  }

  *{
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    margin: 0;
  }

  .grid-container {
    display: grid;
    grid-template-columns: 20% 80%;
    background-color: blue;
    max-width: 100vw;
    height: 100%;
  }

  .grid-container>div { /* The entire screen */
    background-color: aliceblue;
    border: 1px solid rgba(0, 0, 0, 0.8);
  }
  
  .grid-item1 img { /* The record disk top right*/
    width: 100%;
    height: 100%;
  }

  .grid-item2 { /* We Love Music Text/Image */
    font-size: 20px; 
  }

  .grid-item3 { /* Sign in and Log in texts*/
    font-size: 20px;
    text-align: center;
    grid-column-start: 1;
    grid-column-end: 3;
  }

  .creds { /* Sign and log*/
    overflow: hidden;
    height: 100%;
  }

  .creds a { /* Controls color and position of sign in and log in*/
    float: right;
    display: block;
    color: black;
    text-align: center;
    padding: 10px 15px;
    text-decoration: none;
    width: 50%;
  }

  .creds a:hover { /* Hover for signin and log */
    background-color: black;
    color: white;
  }

  .grid-item4 {
    grid-column-start: 1;
    grid-column-end: 3;
    text-align: center;
  }

  .grid-item4 a {
    text-decoration: none;
  }

  .menu-container ul { /* Containter for menu */
    list-style-type: none;
    margin: 0;
    padding: 0;
    }

  .menu-container li { /* Menu container settings  */
    padding: 10px;
    margin-bottom: 10px;
    background-color: #eb77cc;
    color: #6a0768;
  }

  .menu-container li:hover { /* Menu for container*/
    background-color: #ae33a0;
  }

  .link-container ul {
    list-style-type: none;
    padding: 0;
  }

  .link-container li {
    padding: 10px;
    text-align: center;
  }

  .grid-item5 { /* Grid 5 that will contain the song selection container... this is setting the boundaries*/
    grid-column-start: 1;
    grid-column-end: 3;
    text-align: center;  
    height: 80vh;
  }

  .song-container { /* Song container that will be a grid*/
    display: grid;
    background-color: #7a0d0d;
    height: 90%;
    grid-template-columns: repeat(2, auto);
    /*grid-template-rows: repeat(5, auto);*/
    overflow: scroll;
    text-align: bottom;
  }

  .song-container a:hover{ /* Hover for song container.... THIS IS WORKING*/
    background-color: #1bf134;
  }

  .song-container ul { /*  */
    list-style-type: none;
  }

  .song-container li { /*  */
    background-color: #7a0d0d;
    color: #ffffff;
  }

  .song-item { /* Within the song container */
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: auto;
    font-size: 17px;
    text-align: center;
  }

  .song-item img { /* Size of the images within the container */
    width: 120px;
    height: 120px;
  }

  .grid-item6 {  
    grid-column-start: 1;
    grid-column-end: 3;
    font-size: 20px;
    text-align: center;
    padding: 0 10px;
  }

  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }

  @media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}

    .grid-container {
      grid-template-columns: 75px auto 75%;
      grid-template-rows: 10% 80% 10%
    }
    .song-container { 
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    }
    .grid-item3 {
      text-align: right;
      padding: 5px 0;
      grid-column-start: 3;
      grid-column-end: 4;
    }
    .grid-item4 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
    .grid-item5 {
      grid-column-start: 3;
      grid-column-end: 4;
   }
    .grid-item6 {
      grid-column-start: 1;
      grid-column-end: 4;
    }
    .menu-container ul {
      margin-bottom: 200px;
    }
    .creds a {
      width: auto
    }
    
  }

  @media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    .grid-container {
      grid-template-columns: 75px auto 75%;
      grid-template-rows: 10% 80% 10%;
    }
    .song-container { 
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    }
    
  }

  
</style>
